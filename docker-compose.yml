version: "3.8"

services:
  mongodb:
    image: "mongo"
    container_name: studynotion-mongodb
    ports:
      - "27016:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: studynotion-backend
    env_file:
      - ./server/.env
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://studynotion-mongodb:27017/studynotion

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: studynotion-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    # environment:
      # point frontend at backend service inside compose or localhost on host after mapping
      # - VITE_API_BASE_URL=http://backend:4000/api/v1

volumes:
  mongodb_data:



